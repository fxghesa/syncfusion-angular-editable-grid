<div class="control-section">
    <ejs-grid [dataSource]='data' [editSettings]='editSettings' [toolbar]='toolbar' (actionBegin)='actionBegin($event)'>
        <e-columns>
            <e-column field='OrderID' headerText='Order ID' width='120' textAlign='Right' isPrimaryKey='true' [validationRules]='orderidrules'></e-column>
            <e-column field='CustomerID' headerText='Customer Name' width='120' [validationRules]='customeridrules'></e-column>
            <e-column field='Freight' headerText='Freight' width='120' format='C2' textAlign='Right' editType='numericedit' [validationRules]='freightrules'></e-column>
            <e-column field='OrderDate' headerText='Order Date' width='130' editType='datepickeredit' format='yMd' textAlign='Right'></e-column>
            <e-column field='ShipCountryDesc' headerText='Ship Country' width='150'>
                <ng-template #editTemplate let-data>
                    <ejs-dropdownlist id='ddlelement' #samples [dataSource]='dldata' [fields]='fields' [(ngModel)]="selected"></ejs-dropdownlist>
                </ng-template>
            </e-column>
             <e-column field='ShipAddress' headerText='Ship Address' width='200'></e-column>
        </e-columns>
    </ejs-grid>

    <ejs-dropdownlist id='ddlelement2' #samples [dataSource]='dldata' [fields]='fields'></ejs-dropdownlist>
</div>
